<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login to Metrosocial</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
		<!-- Bulma Version 0.6.0 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		<section class="hero is-success is-fullheight">
			<div class="hero-body">
				<div class="container has-text-centered">
					<div class="column is-4 is-offset-4">
						<h3 class="title has-text-grey">MetroSocial</h3>
						<p class="subtitle has-text-grey">Please login to proceed.</p>
						<script>
							function get(name){
								if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
									return decodeURIComponent(name[1]);
							}
if(get('fail') == 1){
	document.write("<article class='message is-danger'><div class='message-header'>Authentication failed</div></article>");
}
						</script>
						<div class="box">
							<form method="POST" action="/auth">
								<div class="field">
									<div class="control">
										<input id="username" name="username" class="input is-large" type="text" placeholder="Your Username" autofocus="">
									</div>
								</div>
								<div class="field">
									<div class="control">
										<input id="password" name="password" class="input is-large" type="password" placeholder="Your Password">
									</div>
								</div>
								<button class="button is-block is-info is-large is-fullwidth">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script async type="text/javascript" src="js/bulma.js"></script>
	</body>
</html>
